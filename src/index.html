<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js" defer></script>
    <link
      rel="shortcut icon"
      href="./frontend/images/download.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <button class="header-content">stats</button>
      </header>
      <div id="container " class="take">
        <h1 class="center">Url Shortener</h1>
        <div class="large">
          <p>Minify your url</p>
          <div class="display-bar flex">
            <input
              type="text"
              class="url-bar large"
              placeholder="https://www.google.com/"
            />
            <button class="submit large">Minify</button>
          </div>
          <div class="display-result hidden">Result</div>
        </div>
      </div>
    </div>
  </body>
</html>
