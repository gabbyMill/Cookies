<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div id="landing">
      <div id="progress"></div>
      <div class="borrowed-center">
        <div id="register">
          <i id="progressButton" class="ion-android-arrow-forward next"></i>
          <div id="inputContainer">
            <input id="inputField" required autofocus />
            <label id="inputLabel"></label>
            <div id="inputProgress"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="root">
      <header class="header hidden">
        <button class="header-content">stats</button>
      </header>
      <div id="container" class="hidden">
        <h1 class="center">Url Shortener</h1>
        <div class="large">
          <p>Minify your url</p>
          <div class="display-bar flex">
            <input
              class="url-bar large"
              placeholder="https://www.google.com/"
            />
            <button class="submit large">Minify</button>
          </div>
          <div class="display-result hidden">Result</div>
        </div>
      </div>
    </div>
  </body>
</html>
